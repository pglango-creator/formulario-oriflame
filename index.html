<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedido Oriflame</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .producto {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .producto input {
      flex: 1;
    }

    .producto button {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0 12px;
      font-size: 16px;
    }

    .add-btn {
      margin-top: 10px;
      background: #3498db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
    }

    .submit-btn {
      margin-top: 20px;
      background: #25d366;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
    }

    .info {
      font-size: 14px;
      color: #555;
      margin-top: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Pedido Oriflame üõçÔ∏è</h1>
    <p class="subtitle">Formulario de pedido y asesoramiento personalizado</p>

    <label>Nombre y apellidos *</label>
    <input id="nombre" required>

    <label>Direcci√≥n *</label>
    <input id="direccion" required>

    <label>C√≥digo Postal *</label>
    <input id="cp" required>

    <label>Email *</label>
    <input id="email" type="email" required>

    <label>Tel√©fono *</label>
    <input id="telefono" required>

    <label>¬øEn qu√© horario te viene mejor que te contacte? (Opcional)</label>
    <input id="horario" placeholder="Ej: ma√±anas, tardes, a partir de las 18h">

    <h3 style="margin-top:20px;">Productos</h3>

    <div id="productos">
      <div class="producto">
        <input placeholder="C√≥digo del producto">
        <input type="number" placeholder="Cantidad" min="1">
        <button type="button" onclick="eliminarProducto(this)">üóëÔ∏è</button>
      </div>
    </div>

    <button class="add-btn" onclick="agregarProducto()">‚ûï A√±adir producto</button>

    <label style="margin-top:16px;">¬øNecesitas asesoramiento? (Opcional)</label>
    <textarea id="asesoramiento" rows="3" placeholder="Cu√©ntame en qu√© puedo ayudarte..."></textarea>

    <button class="submit-btn" onclick="enviarWhatsApp()">Enviar pedido por WhatsApp</button>

    <p class="info">
      Si solicitas asesoramiento, me pondr√© en contacto contigo lo antes posible.  
      En caso de pedido, te escribir√© para confirmar disponibilidad y forma de pago.
    </p>
  </div>

  <script>
    function agregarProducto() {
      const contenedor = document.getElementById("productos");
      const div = document.createElement("div");
      div.className = "producto";
      div.innerHTML = `
        <input placeholder="C√≥digo del producto">
        <input type="number" placeholder="Cantidad" min="1">
        <button type="button" onclick="eliminarProducto(this)">üóëÔ∏è</button>
      `;
      contenedor.appendChild(div);
    }

    function eliminarProducto(btn) {
      btn.parentElement.remove();
    }

    function enviarWhatsApp() {
      const nombre = document.getElementById("nombre").value;
      const direccion = document.getElementById("direccion").value;
      const cp = document.getElementById("cp").value;
      const email = document.getElementById("email").value;
      const telefono = document.getElementById("telefono").value;
      const horario = document.getElementById("horario").value;
      const asesoramiento = document.getElementById("asesoramiento").value;

      let productosTexto = "";
      document.querySelectorAll("#productos .producto").forEach((p, i) => {
        const codigo = p.children[0].value;
        const cantidad = p.children[1].value;
        if (codigo && cantidad) {
          productosTexto += `${i+1}. ${codigo} x ${cantidad}\n`;
        }
      });

      let mensaje =
`üõçÔ∏è NUEVO PEDIDO ORIFLAME

üë§ Nombre: ${nombre}
üè† Direcci√≥n: ${direccion}
üìÆ CP: ${cp}
üìß Email: ${email}
üì± Tel√©fono: ${telefono}
${horario ? "‚è∞ Horario de contacto: " + horario + "\n" : ""}
üì¶ Productos:
${productosTexto}
${asesoramiento ? "üí¨ Asesoramiento:\n" + asesoramiento : ""}`;

      const url = "https://wa.me/34610274439?text=" + encodeURIComponent(mensaje);
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
