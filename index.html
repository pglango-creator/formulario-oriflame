<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido Oriflame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7ed;
      padding: 20px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,.1);
    }
    h1 { text-align: center; color: #e11d48; }
    label { font-weight: bold; margin-top: 12px; display: block; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 10px; border: 1px solid #ccc;
    }
    button, a.btn {
      display: block; width: 100%;
      text-align: center;
      background: #25D366;
      color: white;
      padding: 15px;
      border-radius: 14px;
      font-size: 16px;
      margin-top: 20px;
      text-decoration: none;
      border: none;
    }
    .hidden { display: none; }
  </style>
</head>

<body>

<div class="box">
  <h1>Pedido Oriflame</h1>

  <label>Nombre</label>
  <input id="nombre">

  <label>TelÃ©fono</label>
  <input id="telefono">

  <label>Producto</label>
  <input id="producto">

  <label>Cantidad</label>
  <input type="number" id="cantidad" value="1">

  <label>Asesoramiento (opcional)</label>
  <textarea id="asesoramiento"></textarea>

  <button onclick="preparar()">Preparar pedido</button>

  <!-- ENLACE REAL (CLAVE) -->
  <a id="enlaceWA" class="btn hidden" target="_blank">
    ðŸ‘‰ Enviar pedido por WhatsApp
  </a>
</div>

<script>
function preparar() {
  const mensaje =
    `PEDIDO ORIFLAME\n\n` +
    `Nombre: ${nombre.value}\n` +
    `TelÃ©fono: ${telefono.value}\n\n` +
    `Producto: ${producto.value}\n` +
    `Cantidad: ${cantidad.value}\n\n` +
    (asesoramiento.value ? `Asesoramiento:\n${asesoramiento.value}` : '');

  const url =
    "https://api.whatsapp.com/send?phone=34610274439&text=" +
    encodeURIComponent(mensaje);

  const enlace = document.getElementById("enlaceWA");
  enlace.href = url;
  enlace.classList.remove("hidden");
}
</script>

</body>
</html>
